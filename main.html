<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color ID Example</title>
    <style>
        /* Apply styles for the 'yellow' id */
        #yellow {
            background-color: yellow;
            border-width: 1px;
            border-color: green;
            border-style: solid;
            padding: 10px;
        }

        /* Apply styles for the 'red' id */
        #red {
            background-color: red;
            border-width: 1px;
            border-color: black;
            border-style: solid;
            padding: 10px;
        }

        /* Apply styles for the 'green' id */
        #green {
            background-color: green;
            border-width: 1px;
            border-color: yellow;
            border-style: solid;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Paragraphs with different IDs and colors -->
    <p id="yellow">This is a yellow background with green border.</p>
    <p id="red">This is a red background with black border.</p>
    <p id="green">This is a green background with yellow border.</p>

</body>
</html>
